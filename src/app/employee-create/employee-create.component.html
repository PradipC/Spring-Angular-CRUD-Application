

<div class="container border " >
 <h5 class="text text-primary" >Create Employee</h5>
  
  <form class="form-group" style="width:50%;"  (ngSubmit)="callCreateEmployee()"    >

    <div class="form-group" >
    <label> First Name </label>
      <input  class="form-control"  type="text" name="firstName"  id="firstName"  [(ngModel)]="employeeObject.firstName" >
    </div>

      <div class="form-group" >
      <label> Last Name </label>
      <input class="form-control" type="text" name="lastName"  id="lastName" [(ngModel)]="employeeObject.lastName"   >
      </div>      
      
      <div class="form-group" >
      <label>Email</label>
      <input class="form-control" type="text" name="email"  id="email" [(ngModel)]="employeeObject.email"   >
       </div>
       <br>

      
       <button type="submit" class="btn btn-success"   > Register </button>
      

  </form>
<br>





</div>
